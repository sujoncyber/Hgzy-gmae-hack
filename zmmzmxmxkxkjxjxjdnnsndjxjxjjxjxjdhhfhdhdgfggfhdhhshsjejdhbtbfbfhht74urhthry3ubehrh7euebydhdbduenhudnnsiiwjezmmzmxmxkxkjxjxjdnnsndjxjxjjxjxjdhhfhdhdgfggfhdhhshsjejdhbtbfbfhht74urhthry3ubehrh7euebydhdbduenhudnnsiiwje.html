<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prediction Viewer HD</title>
<style>
  body {
    background: #111; color: #fff; text-align: center; font-family: Arial, sans-serif; padding: 10px;
    display: flex; justify-content: start; align-items: center; flex-direction: column; height: 100vh; margin: 0; overflow-y: auto; position: relative;
  }
  #particles-js {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
  }
  .top-box, .image-box, .keyboard-row, .youtube-embed, #searchText, input, button, #popupBox {
    z-index: 1; position: relative;
  }
  .top-box {
    width: 100px; height: 100px; background-color: #222; border: 2px solid #00ffcc; border-radius: 8px;
    display: flex; justify-content: center; align-items: center; overflow: hidden; flex-direction: column;
  }
  .top-box img {
    width: 100px; height: 100px; margin: 3px 0;
  }
  #topImageContainer {
    display: flex; justify-content: center; gap: 12px; margin-bottom: 16px;
  }
  .image-box {
    position: relative; width: 230px; height: 120px; background-color: #333; display: flex; justify-content: center; align-items: center;
    border: 2px solid #00ffcc; border-radius: 8px; margin-bottom: 10px; overflow: hidden;
  }
  .image-box img {
    width: 200px; height: 90px;
  }
  @keyframes zoomIn {
    0% { transform: scale(0.2); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  @keyframes zoomOut {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }
  img.animate-in {
    animation: zoomIn 0.6s ease-out;
  }
  img.animate-out {
    animation: zoomOut 0.6s ease-in forwards;
  }
  input {
    width: 45px; font-size: 22px; margin: 2px; text-align: center; padding: 8px; background-color: #333;
    border: 2px solid #00ffcc; border-radius: 5px; color: white;
  }
  .keyboard-row {
    display: flex; justify-content: center; gap: 6px; margin: 6px 0;
  }
  .keyboard-row button, button {
    width: 55px; height: 55px; font-size: 20px; border-radius: 10px; background-color: #222;
    border: 2px solid #00ffcc; color: white; cursor: pointer;
  }
  button.clear-btn {
    width: 120px; height: 60px; font-size: 22px; font-weight: bold; background-color: #333; margin-top: 10px;
  }
  #popupBox {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background-color: transparent; color: transparent; padding: 0; border: none; box-shadow: none; font-size: 0;
  }
  #searchText {
    margin-top: 8px; font-size: 22px; font-weight: bold; color: #00ffcc;
  }
  .youtube-embed {
    margin-top: 12px; width: 250px; height: 390px; background-color: #222;
    border: 2px solid #FF0000; display: flex; justify-content: center; align-items: center;
  }
  .youtube-embed iframe {
    width: 100%; height: 100%;
  }
  input {
  width: 30px;
  height: 30px;
  font-size: 18px;
  margin: 2px;
  text-align: center;
  padding: 4px;
  background-color: #333;
  border: 2px solid #00ffcc;
  border-radius: 5px;
  color: white;
}

</style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="topImageContainer">
    <div class="top-box" id="box1"></div>
    <div class="top-box" id="box2"></div>
    <div class="top-box" id="box3"></div>
  </div>
  <div class="image-box" id="imageBox"></div>
  <div id="searchText"></div>
  <div>
    <input type="number" id="n6" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n5" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n4" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n3" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n2" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n1" min="0" max="9" oninput="checkPattern()">
  </div>
   <button class="btn" onclick="window.location.href='kkk.html'">step</button>
  <div id="popupBox"><p id="popupText"></p></div>
  <div class="youtube-embed">
    <iframe src="https://hgzy.in/#/register?invitationCode=33636127847" frameborder="0" allowfullscreen></iframe>
  </div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: "#00ffcc" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 150, color: "#00ffcc", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      }
    }
  });

  let datasetBS = [], datasetRG = [];
  let datasetBS2 = [], datasetRG2 = [];

  // প্রথম ডাটাসেট লোড
  fetch('https://raw.githubusercontent.com/Nyeem122-8/Jdjdjjfjfj/refs/heads/main/dataset.json')
    .then(res => res.json())
    .then(data => datasetBS = data);
  fetch('https://raw.githubusercontent.com/Nyeem122-8/Jdjdjjfjfj/refs/heads/main/dataset1.json')
    .then(res => res.json())
    .then(data => datasetRG = data);

  // দ্বিতীয় ডাটাসেট লোড
  fetch('https://raw.githubusercontent.com/Nyeem122-8/Jdjdjjfjfj/refs/heads/main/data1.json')
    .then(res => res.json())
    .then(data => datasetBS2 = data);
  fetch('https://raw.githubusercontent.com/Nyeem122-8/Jdjdjjfjfj/refs/heads/main/data.json')
    .then(res => res.json())
    .then(data => datasetRG2 = data);

  let useFirstSet = true; // কোন ডাটাবেজ ব্যাবহার হচ্ছে, true=প্রথম, false=দ্বিতীয়

  function numToBS(num) {
    return num >= 5 ? "B" : "S";
  }

  function numToRG(num) {
    return [1, 3, 5, 7, 9].includes(num) ? "G" : "R";
  }

  function findMatch(dataset, pattern) {
    for (let i = dataset.length - pattern.length; i >= 1; i--) {
      let slice = dataset.slice(i - pattern.length, i);
      if (JSON.stringify(slice) === JSON.stringify(pattern)) {
        return dataset[i];
      }
    }
    return null;
  }

  function updateTopBoxes(combo) {
    const topImages = {
      SR: ['num0.png', 'num2.png', 'num4.png'],
      SG: ['num1.png', 'num3.png'],
      BG: ['num5.png', 'num7.png', 'num9.png'],
      BR: ['num6.png', 'num8.png']
    };

    const box1 = document.getElementById("box1");
    const box2 = document.getElementById("box2");
    const box3 = document.getElementById("box3");

    box1.innerHTML = "";
    box2.innerHTML = "";
    box3.innerHTML = "";

    let images = [];
    for (let key in topImages) {
      if (combo.includes(key)) {
        images = topImages[key];
        break;
      }
    }

    const boxes = [box1, box2, box3];
    for (let i = 0; i < images.length; i++) {
      const img = document.createElement("img");
      img.src = images[i];
      boxes[i].appendChild(img);
    }
  }

  function showPopup(text) {
    let popupBox = document.getElementById('popupBox');
    let popupText = document.getElementById('popupText');
    popupText.innerHTML = text;
    popupBox.style.display = 'block';
    setTimeout(() => popupBox.style.display = 'none', 1000);
  }

  function checkPattern() {
    let inputs = [];
    for (let i = 6; i >= 1; i--) {
      let val = document.getElementById("n" + i).value;
      if (val !== "") {
        inputs.push(parseInt(val));
      }
    }

    if (inputs.length < 2) {
      document.getElementById("imageBox").innerHTML = "<p style='color:#ff4444;'>কমপক্ষে ২টি সংখ্যা দিন।</p>";
      return;
    }

    // ডাটাসেট নির্ধারণ
    let bsData = useFirstSet ? datasetBS : datasetBS2;
    let rgData = useFirstSet ? datasetRG : datasetRG2;

    let bsPattern = inputs.map(numToBS).reverse();
    let rgPattern = inputs.map(numToRG).reverse();

    let matchBS = findMatch(bsData, bsPattern);
    let matchRG = findMatch(rgData, rgPattern);

    let imageBox = document.getElementById("imageBox");
    imageBox.innerHTML = "";

    if (matchBS && matchRG) {
      let combo = matchBS + matchRG;
      let imageName = combo + ".png";
      let img = document.createElement("img");
      img.src = imageName;
      img.alt = combo;
      img.classList.add("animate-in");
      imageBox.appendChild(img);
      showPopup(combo);
      updateTopBoxes(combo);
    } else {
      imageBox.innerHTML = "<p style='color:#ff4444;'>মিল পাওয়া যায়নি।</p>";
      updateTopBoxes("");
    }
  }

  function clearInputs() {
    for (let i = 1; i <= 6; i++) {
      document.getElementById("n" + i).value = "";
    }
    const img = document.querySelector("#imageBox img");
    if (img) {
      img.classList.remove("animate-in");
      img.classList.add("animate-out");
      setTimeout(() => {
        document.getElementById("imageBox").innerHTML = "";
      }, 600);
    }
    document.getElementById("box1").innerHTML = "";
    document.getElementById("box2").innerHTML = "";
    document.getElementById("box3").innerHTML = "";
    document.getElementById("searchText").innerText = "";
  }

  // API থেকে সংখ্যাগুলো নিয়ে আসা
  function fetchLatestNumbers() {
    const requestData = {
      pageSize: 10,
      pageNo: 1,
      typeId: 30,
      language: 0,
      random: "62d02162c2234c64b57aa4188c5810b2",
      signature: "9BF7A245709AA054E231D75C404C6527",
      timestamp: Math.floor(Date.now() / 1000)
    };

    fetch('https://crbbb.com/api/webapi/GetNoaverageEmerdList', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json;charset=UTF-8',
        'Accept': 'application/json, text/plain, */*'
      },
      body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
      const numbers = data.data.list.slice(0, 6).map(item => item.number % 10);
      for (let i = 6; i >= 1; i--) {
        document.getElementById("n" + i).value = numbers[6 - i];
      }
      checkPattern();
    })
    .catch(error => {
      console.error('Error fetching API numbers:', error);
      document.getElementById("imageBox").innerHTML = "<p style='color:#ff4444;'>API থেকে ডাটা আনা সম্ভব হয়নি।</p>";
    });
  }

  // ৩০ সেকেন্ডে ডাটাসেট সোর্স টগল করে নতুন API থেকে ডাটা নিয়ে আসা
  setInterval(() => {
    useFirstSet = !useFirstSet;
    fetchLatestNumbers();
  }, 30000);

  // ৫ মিনিট পর ছবি ও টপ বক্স ক্লিয়ার
  setInterval(() => {
    clearInputs();
  }, 300000);

  // পেজ লোড হলে প্রথমবার ডাটা নিয়ে আসা
  window.onload = () => {
    fetchLatestNumbers();
  };
</script>
</body>
</html>
